<html>

<head>
  <title>RSO Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/events.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script type="module" src="javascripts/utils.js"></script>
  <script type="module" src="javascripts/identity.js"></script>
  <script type="module" src="javascripts/events.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div><a href="/">Return to Homepage</a></div>
    <div id="identity_div">loading...</div>
  </nav>
  <h1>Event Management</h1>
  <h2 class="h2-subtitle" id="h2-org-name"></h2>

  <form id="form-add-event">
    <h3>Add an Event</h3>
    <label for="input-event-name">Name:</label>
    <input id="input-event-name" placeholder="Event Name" name="name" required>
    <br>
    <label for="input-event-start">Check-in opens at:</label>
    <input id="input-event-start" name="timeNotBefore" type="datetime-local" required>
    <br>
    <label for="input-event-end">Check-in closes at:</label>
    <input id="input-event-end" name="timeNotAfter" type="datetime-local" required>
    <br>
    <button class="btn btn-primary btn-sm">Add Event</button>
  </form>
  <em id="em-form-result"></em>

  <table class="table" id="table-org-events">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Starts</th>
        <th scope="col">Ends</th>
        <th scope="col">Attendance</th>
        <th scope="col"></th> <!-- Edit -->
        <th scope="col"></th> <!-- Delete -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <em id="em-modify-result"></em>
</body>

</html>
