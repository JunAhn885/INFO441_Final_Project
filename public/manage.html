<html>

<head>
  <title>RSO Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script type="module" src="javascripts/identity.js"></script>
  <script type="module" src="javascripts/utils.js"></script>
  <script type="module" src="javascripts/manage.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div><a href="/">Return to Homepage</a></div>
    <div id="identity_div">loading...</div>
  </nav>
  <h1>Manage Club: <span id="club-name"></span> <button id="btn-delete-club">Delete Club</button></h1>
  <br>
  <h2><u>Initialize Club</u></h2>

  <h4>Add Officers</h4>
  <input type="text" id="add-officer-id" placeholder="Officer ID">
  <button id="btn-add-officer">Add Officer</button>

  <h4>Change Club Dues</h4>
  <h5>Current Club Dues: <span id="current-dues"></span></h5>
  <input type="text" id="change-club-dues" placeholder="Club Dues">
  <button id="btn-change-club-dues">Change</button>
  <br>

  <h2><u>Manage Members</u></h2>

  <h3>Add Members</h3>
  <input type="text" id="add-user-email" placeholder="Email">
  <input type="text" id="add-user-name" placeholder="Name">
  <button id="btn-add-member">Add Member</button>

  <div id="club-info">
    <h3>Members</h3>
    <ul id="ul-members"></ul>
  </div>
</body>

</html>
