<html>

<head>
  <title>RSO Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script type="module" src="javascripts/index.js"></script>
  <script type="module" src="javascripts/identity.js"></script>
  <script type="module" src="javascripts/utils.js"></script>
  <script type="module" src="javascripts/manage.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div><a href="/">Return to Homepage</a></div>
    <div id="identity_div">loading...</div>
  </nav>
  <h1>Manage Club: <span id="club-name"></span></h1>
  <br>
  <h2><u>Initialize Club</u></h2>

  <h4>Add Officers</h4>
  <input type="text" id="add-officer-name" placeholder="Officer Names">
  <input type="text" id="add-officer-email" placeholder="Officer Email">
  <button id="btn-add-officer">Add Officer</button>

  <h4>Change Club Dues</h4>
  <input type="text" id="change-club-dues" placeholder="Club Dues">
  <input type="text" id="change-club-dues-schedule" placeholder="Club Dues Schedule">
  <button id="btn-change-club-dues">Change</button>
  <br>

  <h2><u>Manage Members</u></h2>

  <h4>Add Members</h4>
  <input type="text" id="add-user-email" placeholder="Emai">
  <input type="text" id="add-user-name" placeholder="Name">
  <button id="btn-add-member">Add Member</button>

  <div id="club-info">
  </div>
</body>

</html>
